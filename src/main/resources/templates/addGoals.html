<!DOCTYPE  html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto:wght@100&family=Ubuntu:wght@300&family=Work+Sans:wght@500&display=swap"
          rel="stylesheet">
    <title>Add Goals</title>
    <link rel="icon" href="/pictures/favicon.png">
</head>
<body>
<header>
    <nav class="navclass">
        <div class="navimage">
            <img src="/pictures/WLogoIcon.png" style="width: 60px;height: 46px;">
        </div>
        <div class="navbar">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/viewfood}">Food</a>
            <a th:href="@{/viewexe}">Workouts</a>
            <a class="currpage" href="#">Goals</a>
            <a th:href="@{/about}">About</a>
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutbutt">
                <input type="submit" value="Logout">
            </form>
            <a href="javascript:document.logoutbutt.submit()">Logout</a>
        </div>
    </nav>
</header>
<main class="contain1">
    <div class="header-img1" style="background: url(/pictures/goalsheader.png) ;"></div>
    <h1 class="headertext">Goals</h1>
</main>
<div class="card border-bottom-0">
    <div class="card-header">
        <h1>Add a Goal</h1>
    </div>
    <div class="Form">
        <div class="container" id="upform">
            <form id="goal" th:action="@{process_goal}" method="post">
                <div class="mb-3">
                    <label class="form-label">Goal Text</label>
                    <textarea class="form-control" th:name="goaltext" form="goal">Enter text here...</textarea>
                </div>
                <div class="addbutton">
                    <button class="button1" type="submit">Submit</button>
                </div>

            </form>
            <div class="addbutton">
                <a th:href="@{/viewgoals}">
                    <button id="updatebutton" class="button1"> Cancel</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
