<!DOCTYPE  html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css files/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto:wght@100&family=Ubuntu:wght@300&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Add Goals</title>
    <link rel="icon" href="/pictures/favicon.png">
</head>
<body>
<header>
    <nav class="navclass">
        <div class="navimage">
            <img src="/pictures/WLogoTextIcon.png" style="width: 151px;height: 42px;">
        </div>
        <div class="navbar">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/viewfood}">Food</a>
            <a th:href="@{/viewexe}">Workouts</a>
            <a class="currpage" href="#">Goals</a>
            <a th:href="@{/about}">About</a>
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutbutt">
                <input type="submit" value="Logout">
            </form>
            <a href="javascript:document.logoutbutt.submit()">Logout</a>
        </div>
    </nav>
</header>
<div class="exerciseform">
    <div class="contain" id="goalform">
        <div class="text1">Add a goal</div>
        <form id ="goal" th:action="@{process_goal}" method="post">
            <div class="data">
                <label>Goal Text</label>
                <textarea th:name="goaltext" form = "goal">Enter text here...</textarea>
            </div>
            <div class="addbutton">
                <button class="button1" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
