<!DOCTYPE  html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css files/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto:wght@100&family=Ubuntu:wght@300&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
  <script type="text/javascript" src="/JS files/addForms.js"></script>
  <title>Add Exercises</title>
  <link rel="icon" href="/pictures/favicon.png">
</head>
<body>
<header>
  <nav class="navclass">
    <div class="navimage">
      <img src="/pictures/WLogoTextIcon.png" style="width: 151px;height: 42px;">
    </div>
    <div class="navbar">
      <a th:href="@{/home}">Home</a>
      <a th:href="@{/viewfood}">Food</a>
      <a class="currpage" href="#">Workouts</a>
      <a th:href="@{/viewgoals}">Goals</a>
      <a th:href="@{/about}">About</a>
      <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutbutt">
        <input type="submit" value="Logout">
      </form>
      <a href="javascript:document.logoutbutt.submit()">Logout</a>
    </div>
  </nav>
</header>
<main class="contain1">
  <div class="header-img1" style="background: url(/pictures/workoutsheader.png) ;"></div>
  <h1 class="workouttext">Workouts</h1>
</main>
<div class="card">
  <div class="card-header">
    <h1>Add a Exercise</h1>
  </div>
<div class="Form">
  <div class="container" id="updateform">
    <form id ="exeform" th:action="@{process_exe}" method="post">
      <div class="invalid" id="existing">
        <p>The entered exercise already exists for that date. You can update your sets and rep count, or delete it, from the view exercises page.</p>
      </div>
      <div class="mb-3">
        <label class="form-label">Exercise Name</label>
        <input class="form-control" list="exe-names" type="text" th:name="exename" required>
        <datalist id="exe-names">
          <option th:each="Exe : ${allexes}" th:value="${Exe.name}" th:text="${Exe.name}"></option>
        </datalist>
      </div>
      <div class="mb-3">
        <label class="form-label">Weight (lbs)</label>
        <input class="form-control" type="number" id="weight" th:name="weight">
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input class="form-control" type="date" id="date" th:name="date" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sets</label>
        <input class="form-control" type="number" id="sets" th:name="sets">
      </div>
      <div class="mb-3">
        <label class="form-label">Reps</label>
        <input class="form-control" type="number" id="reps" th:name="reps">
      </div>
      <div class="addbutton">
        <button class="button1" type="submit">Submit</button>
      </div>
    </form>
    <div class="addbutton">
      <a th:href="@{/viewexe}">
        <button id="updatebutton" class="button1"> Cancel</button>
      </a>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
  addError();
</script>
</body>
</html>
