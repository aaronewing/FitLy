<!DOCTYPE  html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Roboto:wght@100&family=Ubuntu:wght@300&family=Work+Sans:wght@500&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="/JS%20files/sortReset.js"></script>
    <title>Edit Food</title>
    <link rel="icon" href="/pictures/favicon.png">
</head>
<body>
<header>
    <nav class="navclass">
        <div class="navimage">
            <img src="/pictures/WLogoIcon.png" style="width: 60px;height: 46px;">
        </div>
        <div class="navbar">
            <a th:href="@{/home}">Home</a>
            <a class="currpage" href="#">Food</a>
            <a th:href="@{/viewexe}">Workouts</a>
            <a th:href="@{/viewgoals}">Goals</a>
            <a th:href="@{/about}">About</a>
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutbutt">
                <input type="submit" value="Logout">
            </form>
            <a href="javascript:document.logoutbutt.submit()">Logout</a>
        </div>
    </nav>
</header>

<main class="contain1">
    <div class="header-img1" style="background: url(/pictures/foodheader.png) ;"></div>
    <h1 class="headertext">Food</h1>
</main>

<div class="card">
    <div class="card-header">
        <h1>Update Food</h1>
    </div>
    <div class="Form">
        <div class="container" id="updateform">
            <form id="upform" th:action="@{/foodupdate}" method="post" th:object="${food}">

                <div class="mb-3">
                    <label class="form-label">Food name</label>
                    <input class="form-control" type="text" id="userfoodname" th:value="${food.Food.name}"
                           th:field="*{Food.name}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input class="form-control" type="date" id="userfooddate" th:value="${food.date}" th:field="*{date}"
                           readonly>
                </div>
                <div class="mb-3" style="display: none">
                    <label>User ID</label>
                    <input  type="number" id="user_id" th:value="${food.user_id}" th:field="*{user_id}">
                </div>

                <div class="mb-3" style="display: none">
                    <label>Food id</label>
                    <input type="number" id="food_id" th:value="${food.food_id}" th:field="*{food_id}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Calories Per Serving</label>
                    <input class="form-control" type="number" id="calories" th:field="*{calories}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Servings</label>
                    <input class="form-control" type="number" id="servings" th:field="*{servings}" required>
                </div>
                <div class="addbutton">
                    <button type="submit" class="button1"> Submit</button>
                </div>
            </form>
            <div class="addbutton">
                <a th:href="@{/viewfood}">
                    <button id="updatebutton" class="button1"> Cancel</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
