<!DOCTYPE  html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css files/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@300&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
  <script type="text/javascript" src="/JS files/viewFood.js"></script>
  <title>Edit Exercises</title>
</head>
<body>
<header>
  <nav class="navclass">
    <p>FitLy</p>
    <div class="navbar">
      <a th:href="@{/home}">Home</a>
      <a th:href="@{/viewfood}">Food</a>
      <a class="currpage" href="#">Workouts</a>
      <a th:href="@{/viewgoals}">Goals</a>
      <a th:href="@{/about}">About</a>
      <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutbutt">
        <input type="submit" value="Logout">
      </form>
      <a href="javascript:document.logoutbutt.submit()">Logout</a>
    </div>
  </nav>
</header>

<div class="Form">
  <div class="container" id="updateform">
    <div class="text">Update Exercise</div>
    <div class="info">
    <span th:text="${exe.date}"></span>
    <span th:text="${exe.exercises.name}"></span>
    </div>
    <form id ="upform" th:action="@{/exeupdate}" method="post" th:object="${exe}">

      <div class="data" style="display: none">
        <label>User ID</label>
        <input type="date" id="date" th:value="${exe.date}" th:field="*{date}">
      </div>

      <div class="data" style="display: none">
        <label>User ID</label>
        <input type="number" id="userid" th:value="${exe.user_id}" th:field="*{user_id}">
      </div>

      <div class="data" style="display: none">
        <label>Exe_id</label>
        <input type="number" id="exercise_id" th:value="${exe.exercise_id}" th:field="*{exercise_id}">
      </div>

      <div class="data">
        <label>Weight (lbs)</label>
        <input type="number" id="weight" th:field="*{weight}">
      </div>
      <div class="data">
        <label>Sets</label>
        <input type="number" id="sets" th:field="*{sets}">
      </div>
      <div class="data">
        <label>Reps</label>
        <input type="number" id="reps" th:field="*{reps}">
      </div>
      <div class="addbutton">
          <button type="submit" class="button1"> Submit</button>
      </div>
    </form>
    <div class="addbutton">
      <a th:href="@{/viewexe}">
        <button class="button1"> Cancel</button>
      </a>
    </div>
</div>
</div>
</body>
</html>
