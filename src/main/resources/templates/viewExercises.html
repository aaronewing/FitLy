<!DOCTYPE  html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@300&family=Work+Sans:wght@500&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="/JS files/viewFood.js"></script>
    <title>View Exercises</title>
</head>
<body>
<header>
    <nav class="navclass">
        <p>FitLy</p>
        <div class="navbar">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/viewfood}">Food</a>
            <a class="currpage" href="#">Workouts</a>
            <a th:href="@{/viewgoals}">Goals</a>
            <a th:href="@{/about}">About</a>
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutbutt">
                <input type="submit" value="Logout">
            </form>
            <a href="javascript:document.logoutbutt.submit()">Logout</a>
        </div>
    </nav>
</header>

<div class="sortform">
    <div class="sortcontain">
        <form id="sortform1" th:action="@{viewexe}" method="post">
            <div class="sort"><input type="date" id="date2" th:name="date2" th:value="${datevalue}"
                                     onchange="this.form.submit()">
                <button type="button" onclick="exeResetButton()">Show All</button>
            </div>
        </form>
    </div>
</div>

<div class="tablecontainer">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Exercise Name</th>
            <th scope="col">Weight (lbs)</th>
            <th scope="col">Sets x Reps</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exes : ${userexes}">
            <td th:text="${exes.date}"></td>
            <td th:text="${exes.exercises.name}"></td>
            <td th:text="${exes.weight + 'lbs'}"></td>
            <td th:text="${exes.sets + ' x '+ exes.reps}"></td>
            <td>
                <a th:href="@{/upexe/{userid}/{date}/{exeid}(userid=${exes.user_id},date=${exes.date},exeid=${exes.exercise_id})}"  class="btn btn-primary">Update</a>
                <a th:href="@{/delexe/{userid}/{date}/{exeid}(userid=${exes.user_id},date=${exes.date},exeid=${exes.exercise_id})}" onclick="return confirm('Are you sure you want to delete this entry?')" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="addbutton">
        <a th:href="@{/addexe}">
            <button class="button1"> Add Exercises</button>
        </a>
    </div>
</div>
</body>
</html>
