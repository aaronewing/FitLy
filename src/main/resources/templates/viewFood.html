<!DOCTYPE  html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@300&family=Work+Sans:wght@500&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="/JS files/viewFood.js"></script>
    <title>Add Food</title>
</head>
<body>
<header>
    <nav class="navclass">
        <p>FitLy</p>
        <div class="navbar">
            <a th:href="@{/home}">Home</a>
            <a class="currpage" href="#">Food</a>
            <a href="#">Workouts</a>
            <a href="#">Goals</a>
            <a th:href="@{/about}">About</a>
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutbutt">
                <input type="submit" value="Logout">
            </form>
            <a href="javascript:document.logoutbutt.submit()">Logout</a>
        </div>
    </nav>
</header>

<div class="sortform">
    <div class="sortcontain">
        <form id="sortform" th:action="@{viewfood}" method="post">
            <div class="sort"><input type="date" id="date1" th:name="date1" th:value="${datevalue}"
                                     onchange="this.form.submit()">
                <button type="button" onclick="resetButton()">Reset Date</button>
            </div>
        </form>
    </div>
</div>

<div class="tablecontainer">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Food Name</th>
            <th scope="col">Calories Per Serving</th>
            <th scope="col">Servings</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="foods : ${userfood}">
            <td th:text="${foods.date}"></td>
            <td th:text="${foods.food.name}"></td>
            <td th:text="${foods.calories}"></td>
            <td th:text="${foods.servings}"></td>
        </tr>
        </tbody>
    </table>
    <div class="logbutn">
        <a th:href="@{/addfood}">
            <div class="logbutn">
                <button class="button1"> Add Food</button>
            </div>
        </a>
    </div>
    <div class="logbutn">
        <a th:href="@{/editfood}">
            <div class="logbutn">
                <button class="button1"> Delete/Update Food</button>
            </div>
        </a>
    </div>
</div>
</body>
</html>
